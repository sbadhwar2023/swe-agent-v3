<!DOCTYPE html>
<html>
<head>
    <title>Hello App</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Enter your name">
        <button type="submit">Submit</button>
    </form>
    {% if name %}
    <h1>Hello, {{ name }}!</h1>
    {% endif %}
</body>
</html>
