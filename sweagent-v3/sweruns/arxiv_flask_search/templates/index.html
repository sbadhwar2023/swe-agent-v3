<!DOCTYPE html>
<html>
<head>
    <title>arXiv Paper Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .paper { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">arXiv Paper Search</h1>
        
        <form method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" name="keywords" class="form-control" placeholder="Enter search keywords..." required>
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        {% if papers %}
            <h2>Search Results</h2>
            {% for paper in papers %}
                <div class="paper">
                    <h3>{{ paper.title }}</h3>
                    <p><strong>Authors:</strong> {{ paper.authors|join(', ') }}</p>
                    <p><strong>Published:</strong> {{ paper.published }}</p>
                    <p><strong>Summary:</strong> {{ paper.summary }}</p>
                    <p>
                        <a href="{{ paper.entry_id }}" class="btn btn-sm btn-secondary" target="_blank">View on arXiv</a>
                        <a href="{{ paper.pdf_url }}" class="btn btn-sm btn-primary" target="_blank">Download PDF</a>
                    </p>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
